<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Car Table</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
        <th>Mileage</th>
        <th>Engine Power</th>
        <th>Fuel Type</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars : ${cars}">
        <td th:text="${cars.brand}"></td>
        <td th:text="${cars.model}"></td>
        <td th:text="${cars.year}"></td>
        <td th:text="${cars.color}"></td>
        <td th:text="${cars.mileage}"></td>
        <td th:text="${cars.enginePower}"></td>
        <td th:text="${cars.fuelType}"></td>
        <td th:text="${cars.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
