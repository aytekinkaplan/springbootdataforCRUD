<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Car Information</h1>
<form action="/cars/update" method="post">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" value="${car.brand}">
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="${car.model}">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="${car.year}">
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" value="${car.color}">
    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" value="${car.mileage}">
    <label for="enginePower">Engine Power:</label>
    <input type="number" id="enginePower" name="enginePower" value="${car.enginePower}">
    <label for="fuelType">Fuel Type:</label>
    <input type="text" id="fuelType" name="fuelType" value="${car.fuelType}">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="${car.price}">
    <input type="submit" value="Update">
</form>
</body>
</html>
